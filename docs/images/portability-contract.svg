<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="840" viewBox="0 0 1200 840" role="img" aria-label="Portability by contract: one shared behavior spec keeps pipeline ports aligned across languages.">
  <defs>
    <style>
      .title { font: 700 24px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111827; }
      .subtitle { font: 500 15px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #6b7280; }
      .heading { font: 700 16px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111827; }
      .text { font: 500 14px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111827; }
      .muted { fill: #6b7280; }
      .mono { font: 600 13px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #111827; }
      .box { stroke-width: 2; }
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#6b7280"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="840" fill="#ffffff"/>

  <text x="40" y="48" class="title">Portability by contract</text>
  <text x="40" y="76" class="subtitle">One shared behavior spec keeps ports aligned on semantics, config shape, and defaults</text>

  <!-- Center "sun" -->
  <rect x="430" y="330" width="340" height="180" rx="90" fill="#ede9fe" stroke="#a78bfa" class="box"/>
  <text x="470" y="380" class="heading">Behavior contract</text>
  <text x="470" y="408" class="mono">docs/PORTABILITY_CONTRACT.md</text>
  <text x="470" y="448" class="text muted">short-circuit • errors • config</text>
  <text x="470" y="472" class="text muted">remote defaults • metrics</text>

  <!-- Ports (outer ring) -->
  <!-- Box size: 200×72 -->
  <rect x="500" y="114" width="200" height="72" rx="16" fill="#f3f4f6" stroke="#d1d5db" class="box"/>
  <text x="525" y="158" class="heading">TypeScript</text>

  <rect x="712" y="172" width="200" height="72" rx="16" fill="#f3f4f6" stroke="#d1d5db" class="box"/>
  <text x="737" y="216" class="heading">Rust</text>

  <rect x="800" y="384" width="200" height="72" rx="16" fill="#f3f4f6" stroke="#d1d5db" class="box"/>
  <text x="825" y="428" class="heading">Go</text>

  <rect x="712" y="596" width="200" height="72" rx="16" fill="#f3f4f6" stroke="#d1d5db" class="box"/>
  <text x="737" y="640" class="heading">C++</text>

  <rect x="500" y="654" width="200" height="72" rx="16" fill="#f3f4f6" stroke="#d1d5db" class="box"/>
  <text x="525" y="698" class="heading">Mojo</text>

  <rect x="288" y="596" width="200" height="72" rx="16" fill="#f3f4f6" stroke="#d1d5db" class="box"/>
  <text x="313" y="640" class="heading">C#</text>

  <rect x="200" y="384" width="200" height="72" rx="16" fill="#f3f4f6" stroke="#d1d5db" class="box"/>
  <text x="225" y="428" class="heading">Java</text>

  <rect x="288" y="172" width="200" height="72" rx="16" fill="#f3f4f6" stroke="#d1d5db" class="box"/>
  <text x="313" y="216" class="heading">Python</text>

  <!-- Rays (arrows from contract to ports) -->
  <!-- Center point: (600, 420) -->
  <line x1="600" y1="420" x2="600" y2="186" stroke="#6b7280" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="420" x2="712" y2="208" stroke="#6b7280" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="420" x2="800" y2="420" stroke="#6b7280" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="420" x2="712" y2="632" stroke="#6b7280" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="420" x2="600" y2="654" stroke="#6b7280" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="420" x2="488" y2="632" stroke="#6b7280" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="420" x2="400" y2="420" stroke="#6b7280" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="420" x2="488" y2="208" stroke="#6b7280" stroke-width="2.5" marker-end="url(#arrow)"/>
</svg>
