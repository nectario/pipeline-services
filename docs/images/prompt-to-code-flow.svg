<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="460" viewBox="0 0 1200 460" role="img" aria-label="Prompt-to-code concept: a pipeline can mix local, remote, and prompt actions; code generation compiles prompt actions into generated local actions.">
  <defs>
    <style>
      .title { font: 700 24px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111827; }
      .subtitle { font: 500 15px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #6b7280; }
      .heading { font: 700 16px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111827; }
      .text { font: 500 14px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111827; }
      .muted { fill: #6b7280; }
      .chipText { font: 700 12px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111827; }
      .box { stroke-width: 2; }
    </style>

    <marker id="arrowRight" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#6b7280"/>
    </marker>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#6b7280"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="460" fill="#ffffff"/>

  <text x="40" y="48" class="title">Prompt-to-code: mix actions, keep prompts small</text>
  <text x="40" y="76" class="subtitle">A pipeline can include many local/remote actions and a few prompt actions; generation converts prompts into language-native code</text>

  <!-- Legend -->
  <rect x="40" y="92" width="20" height="12" rx="6" fill="#dbeafe" stroke="#60a5fa" class="box"/>
  <text x="68" y="102" class="chipText">Local</text>
  <rect x="140" y="92" width="20" height="12" rx="6" fill="#dcfce7" stroke="#34d399" class="box"/>
  <text x="168" y="102" class="chipText">Remote</text>
  <rect x="256" y="92" width="20" height="12" rx="6" fill="#e9d5ff" stroke="#a78bfa" class="box"/>
  <text x="284" y="102" class="chipText">Prompt</text>
  <rect x="372" y="92" width="20" height="12" rx="6" fill="#eef2ff" stroke="#6366f1" class="box"/>
  <text x="400" y="102" class="chipText">Generated local</text>

  <!-- Left: source pipeline -->
  <rect x="40" y="120" width="520" height="310" rx="18" fill="#ffffff" stroke="#d1d5db" class="box"/>
  <text x="64" y="154" class="heading">Source pipeline (concept)</text>
  <text x="64" y="178" class="text muted">mix local + remote + prompt actions in a single chain</text>

  <!-- Left action boxes -->
  <rect x="80" y="196" width="440" height="32" rx="12" fill="#dbeafe" stroke="#60a5fa" class="box"/>
  <text x="104" y="217" class="text">Local action: validate + normalize input</text>

  <rect x="80" y="240" width="440" height="32" rx="12" fill="#dcfce7" stroke="#34d399" class="box"/>
  <text x="104" y="261" class="text">Remote action: enrichment / lookup service</text>

  <rect x="80" y="284" width="440" height="32" rx="12" fill="#e9d5ff" stroke="#a78bfa" class="box"/>
  <text x="104" y="305" class="text">Prompt action: classify / extract structure</text>

  <rect x="80" y="328" width="440" height="32" rx="12" fill="#dbeafe" stroke="#60a5fa" class="box"/>
  <text x="104" y="349" class="text">Local action: apply policy + business rules</text>

  <rect x="80" y="372" width="440" height="32" rx="12" fill="#e9d5ff" stroke="#a78bfa" class="box"/>
  <text x="104" y="393" class="text">Prompt action: rewrite / summarize / generate</text>

  <!-- Left flow arrows -->
  <line x1="300" y1="228" x2="300" y2="238" stroke="#6b7280" stroke-width="2.2" marker-end="url(#arrowDown)"/>
  <line x1="300" y1="272" x2="300" y2="282" stroke="#6b7280" stroke-width="2.2" marker-end="url(#arrowDown)"/>
  <line x1="300" y1="316" x2="300" y2="326" stroke="#6b7280" stroke-width="2.2" marker-end="url(#arrowDown)"/>
  <line x1="300" y1="360" x2="300" y2="370" stroke="#6b7280" stroke-width="2.2" marker-end="url(#arrowDown)"/>

  <!-- Generation arrow -->
  <text x="590" y="258" class="heading" text-anchor="middle">code generation</text>
  <text x="590" y="282" class="text muted" text-anchor="middle">prompt actions â†’ generated code</text>
  <line x1="570" y1="300" x2="630" y2="300" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowRight)"/>

  <!-- Right: compiled pipeline -->
  <rect x="640" y="120" width="520" height="310" rx="18" fill="#ffffff" stroke="#d1d5db" class="box"/>
  <text x="664" y="154" class="heading">Compiled pipeline (per language)</text>
  <text x="664" y="178" class="text muted">prompt actions become generated local actions you can review + test</text>

  <!-- Right action boxes -->
  <rect x="680" y="196" width="440" height="32" rx="12" fill="#dbeafe" stroke="#60a5fa" class="box"/>
  <text x="704" y="217" class="text">Local action: validate + normalize input</text>

  <rect x="680" y="240" width="440" height="32" rx="12" fill="#dcfce7" stroke="#34d399" class="box"/>
  <text x="704" y="261" class="text">Remote action: enrichment / lookup service</text>

  <rect x="680" y="284" width="440" height="32" rx="12" fill="#eef2ff" stroke="#6366f1" class="box"/>
  <text x="704" y="305" class="text">Generated local action: classify / extract structure</text>

  <rect x="680" y="328" width="440" height="32" rx="12" fill="#dbeafe" stroke="#60a5fa" class="box"/>
  <text x="704" y="349" class="text">Local action: apply policy + business rules</text>

  <rect x="680" y="372" width="440" height="32" rx="12" fill="#eef2ff" stroke="#6366f1" class="box"/>
  <text x="704" y="393" class="text">Generated local action: rewrite / summarize / generate</text>

  <!-- Right flow arrows -->
  <line x1="900" y1="228" x2="900" y2="238" stroke="#6b7280" stroke-width="2.2" marker-end="url(#arrowDown)"/>
  <line x1="900" y1="272" x2="900" y2="282" stroke="#6b7280" stroke-width="2.2" marker-end="url(#arrowDown)"/>
  <line x1="900" y1="316" x2="900" y2="326" stroke="#6b7280" stroke-width="2.2" marker-end="url(#arrowDown)"/>
  <line x1="900" y1="360" x2="900" y2="370" stroke="#6b7280" stroke-width="2.2" marker-end="url(#arrowDown)"/>

  <!-- Footnote -->
  <text x="40" y="452" class="text muted">Conceptual view: prompts remain in source pipelines; compiled pipelines reference generated actions per target language.</text>
</svg>
